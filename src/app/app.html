<nav class="navbar" aria-label="Main Navigation">
  <div class="navbar-container">
    <div class="navbar-logo">
      <a routerLink="/home" class="logo-link">
        <span class="logo-text">Connor Patterson's Website</span>
      </a>
    </div>
    
    <button
      class="navbar-hamburger"
      [class.open]="menuOpen"
      (click)="toggleMenu()"
    >
      <span></span>
      <span></span>
      <span></span>
    </button>
    
    <div class="navbar-links" [class.open]="menuOpen">
      <a
        routerLink="/home"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
        (click)="closeMenuAndRestoreScroll()"
        ><span class="nav-label">Home</span></a
      >
      <a
        routerLink="/about"
        routerLinkActive="active"
        (click)="closeMenuAndRestoreScroll()"
        ><span class="nav-label">About</span></a
      >
      <a
        routerLink="/projects"
        routerLinkActive="active"
        (click)="closeMenuAndRestoreScroll()"
        ><span class="nav-label">Projects</span></a
      >
      <a
        routerLink="/resume"
        routerLinkActive="active"
        (click)="closeMenuAndRestoreScroll()"
        data-tooltip="Resumé — Download PDF"
        title="View Resumé / Download PDF"
        >
        <span class="nav-label">Resumé</span>
        <span
          class="nav-tooltip"
          role="button"
          tabindex="0"
          aria-label="Open résumé PDF in a new tab"
          (click)="openResumePdf($event)"
          (keydown)="($event.key === 'Enter' || $event.key === ' ') && openResumePdf($event)"
        >
          Resumé — Download PDF
        </span>
      </a>
      <a
        routerLink="/contact"
        routerLinkActive="active"
        (click)="closeMenuAndRestoreScroll()"
        ><span class="nav-label">Contact</span></a
      >
      <a
        routerLink="/techstack"
        routerLinkActive="active"
        (click)="closeMenuAndRestoreScroll()"
        ><span class="nav-label">Tech Stack</span></a
      >
    </div>
  </div>
</nav>

<app-diagonal-bg></app-diagonal-bg>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
